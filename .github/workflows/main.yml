name: Automatic Model Deployment Pipeline

on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Convert Jupyter Notebook to Script
        run: |
          source venv/bin/activate
          jupyter nbconvert --to script final.ipynb

      - name: Start Model Deployment
        run: |
          source venv/bin/activate
          python final.py | tee flask_output.log &
          sleep 5  # Wait for the Flask app to start

      - name: Display Flask Logs
        run: |
          cat flask_output.log
